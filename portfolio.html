<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>معرض أعمال فراج</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: "Cairo", sans-serif;
      background: linear-gradient(135deg, #4f46e5, #9333ea);
      color: white;
      text-align: center;
    }
    .glass-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      margin: 10px;
    }
    .glass-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .nav-buttons a {
      margin: 0 10px;
      padding: 8px 16px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      transition: 0.3s;
    }
    .nav-buttons a:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    .works {
      margin-top: 50px;
    }
    .card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px;
      margin: 20px auto;
      width: 80%;
      max-width: 400px;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card a {
      display: inline-block;
      margin-top: 10px;
      padding: 6px 12px;
      background: rgba(255,255,255,0.2);
      border-radius: 8px;
      text-decoration: none;
      color: white;
    }
    .card a:hover {
      background: rgba(255,255,255,0.4);
    }
  </style>
</head>
<body>
  <header class="glass-header">
    <img src="icons/1000016680.jpg" alt="شعار AI">
    <nav class="nav-buttons">
      <a href="index.html">FaragDev</a>
      <a href="portfolio.html">معرض مطور</a>
      <a href="contact.html">تواصل</a>
    </nav>
  </header>

  <section class="works">
    <h2>✨ أعمالي ✨</h2>
    <div class="card">
      <h3>📘 مشروع القرآن الكريم</h3>
      <p>تطبيق ويب كامل يعمل بدون إنترنت لقراءة القرآن.</p>
      <a href="https://sensational-sunshine-2915e4.netlify.app/" target="_blank">عرض المشروع</a>
    </div>
    <div class="card">
      <h3>🌐 موقع فبريكا</h3>
      <p>موقع تعليمي مع كورسات وخدمات برمجية.</p>
      <a href="https://fabrica-courses.netlify.app/" target="_blank">عرض الموقع</a>
    </div>
  </section>
</body>
</html>
