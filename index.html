<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fabrica Course - فراج عبدالله</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(to bottom, #1e1e2f, #3b3b98);
      color: #fff;
      text-align: center;
    }

    header {
      background-color: #2c2c54;
      padding: 20px 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #f1c40f;
    }

    main {
      padding: 40px 20px;
    }

    .book-cover {
      max-width: 250px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .description {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #eee;
    }

    .cta-button {
      margin-top: 30px;
      padding: 15px 30px;
      background-color: #9b59b6;
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .cta-button:hover {
      background-color: #8e44ad;
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      background-color: #222;
      font-size: 0.9rem;
      color: #bbb;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }

      .description {
        font-size: 1rem;
      }

      .cta-button {
        padding: 12px 20px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Fabrica Course</h1>
  </header>

  <main>
    <img src="images/book-cover.jpg" alt="غلاف كتاب البرمجة" class="book-cover" />
    <p class="description">اكتشف كتاب البرمجة الخاص بي للمبتدئين، بطريقة سهلة وعملية باللغة العربية. مناسب لكل الأعمار ويبدأ بك من الصفر حتى أول مشروع!</p>
    <a href="https://wa.me/201091838789" class="cta-button" target="_blank">اشترك الآن عبر واتساب</a>
  </main>

  <footer>
    &copy; 2025 فراج عبدالله - Fabrica Course. جميع الحقوق محفوظة.
  </footer>

</body>
</html>
